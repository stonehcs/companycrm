spring:

  #数据库
  datasource:
    driver-class-name:  com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.0.109:3306/test?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 8
      min-idle: 5
      max-active: 10
      query-timeout: 6000   #查询超时时间 
      transaction-query-timeout: 6000   #事务查询超时时间 
      remove-abandoned-timeout: 180     #关闭空闲连接超时时间 
      filters: stat     #sql监控,建议测试阶段用，生产阶段不要使用
    
server:
  port: 9091

      

